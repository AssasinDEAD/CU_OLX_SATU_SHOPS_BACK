version: "3.9"

services:
  api:
    build: .
    container_name: api-server
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - backend
    expose:
      - "3001"

  db:
    image: postgres:16
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  nginx:
    image: nginx:1.27
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - backend

volumes:
  db_data:

networks:
  backend:
    driver: bridge
